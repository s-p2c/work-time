<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מחולל שעות עבודה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    .time-display {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>מחולל שעות עבודה</h1>
  <button onclick="generateWorkDay()">חשב יום עבודה</button>

  <div class="time-display" id="entryTime"></div>
  <div class="time-display" id="exitTime"></div>

  <script>
    function getRandomTime(startHour, startMinute, endHour, endMinute) {
      const start = new Date();
      start.setHours(startHour, startMinute, 0, 0);

      const end = new Date();
      end.setHours(endHour, endMinute, 0, 0);

      const randomTime = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
      return randomTime;
    }

    function formatAMPM(date) {
      let hours = date.getHours();
      let minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      return hours + ':' + minutes + ' ' + ampm;
    }

    function generateWorkDay() {
      const entryTime = getRandomTime(7, 15, 8, 0);

      const minExitTime = new Date(entryTime.getTime() + 9 * 60 * 60 * 1000); // 9 שעות אחרי
      const latestExitTime = new Date();
      latestExitTime.setHours(17, 0, 0, 0);

      // אם הזמן הכי מוקדם האפשרי ליציאה עובר את 17:00 – נבחר שעת כניסה חדשה
      if (minExitTime > latestExitTime) {
        generateWorkDay(); // מריץ שוב
        return;
      }

      // מגרילים שעת יציאה בטווח בין minExitTime ל־17:00
      const exitTime = new Date(minExitTime.getTime() + Math.random() * (latestExitTime.getTime() - minExitTime.getTime()));

      document.getElementById('entryTime').textContent = 'שעת כניסה: ' + formatAMPM(entryTime);
      document.getElementById('exitTime').textContent = 'שעת יציאה: ' + formatAMPM(exitTime);
    }
  </script>
</body>
</html>
